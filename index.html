<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-track">
                <div class="swiper-item-wrapper">
                    <div class="swiper-item">
                        <img src="https://picsum.photos/200/300?random=1" alt="">
                    </div>
                </div>
                <div class="swiper-item-wrapper">
                    <div class="swiper-item">
                        <img src="https://picsum.photos/200/300?random=2" alt="">
                    </div>
                </div>
                <div class="swiper-item-wrapper">
                    <div class="swiper-item">
                        <img src="https://picsum.photos/200/300?random=3" alt="">
                    </div>
                </div>
                <div class="swiper-item-wrapper">
                    <div class="swiper-item">
                        <img src="https://picsum.photos/200/300?random=4" alt="">
                    </div>
                </div>
                <div class="swiper-item-wrapper">
                    <div class="swiper-item">
                        <img src="https://picsum.photos/200/300?random=5" alt="">
                    </div>
                </div>
                <div class="swiper-item-wrapper">
                    <div class="swiper-item">
                        <img src="https://picsum.photos/200/300?random=1" alt="">
                    </div>
                </div>
            </div>
            <button class="swiper-arrow prev">
                <span class="material-icons">
                    arrow_back_ios
                </span>
            </button>
            <button class="swiper-arrow next">
                <span class="material-icons">
                    arrow_forward_ios
                </span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
